<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitter Clone</title>
    <link rel="icon" href="./assets/favicon.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo"><i class="fab fa-twitter fa-3x"></i></div>
          <div class="home-link"><i class="fas fa-home fa-lg"></i></div>
          <div class="profile-container">
            <img class="profile" src="./assets/User.jpg" />
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tweet-search">
          <input
            id="user-input"
            type="text"
            placeholder="Search Twitter"
            onkeyup="onEnter(event)"
          />
          <i class="fas fa-search" onclick="getTwitterData()"></i>
        </div>
        <div id="tweets-list">
          <!-- Tweets are rendered dynamically here -->

          <div class="welcome-message">
            <h5>Welcome to Twitter</h5>
            <p>Use the search bar above to see what's going around</p>
          </div>
        </div>
        <div class="next-page-container" onclick="getNextTweets()">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
      <div class="tweets-sidebar-container">
        <div class="tweets-sidebar">
          <div class="tweets-trending">
            <h5>Trends for you!</h5>
            <ul>
              <li onclick="selectTrend(this)">#Cars</li>
              <li onclick="selectTrend(this)">#Nature</li>
              <li onclick="selectTrend(this)">#Coding</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
